cpogx:
  execution:
    driver-type: "chromedriver"
    timeout-ms: 30000
  browser:
    name: "Chrome"
    version: "latest"
    platform-name: "win11"
  lambdatest:
    grid-url: "https://hub.lambdatest.com/wd/hub"
    username: "${LT_USERNAME:}"
    access-key: "${LT_ACCESS_KEY:}"
    project: "lambda-karate-lt"
    build: "lambda-karate-lt"
    name-prefix: ""
    tags: "smoke,lambda"
    user-files: ""
    accept-insecure-certs: false
    network: true
    console: true
    visual: true
    web-socket-url: true
    tunnel:
      enabled: false
      name: "${LT_TUNNEL_NAME:}"

karate:
  tags: "@smoke"
