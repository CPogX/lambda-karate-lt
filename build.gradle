plugins {
    id 'java'
    id 'org.springframework.boot' version '3.5.10'
    id 'io.spring.dependency-management' version '1.1.7'
}

group = 'io.cpogx'
version = '0.1.0-SNAPSHOT'
description = 'Lean LambdaTest-only Karate remote WebDriver helpers'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'io.karatelabs:karate-core:1.5.2'
    implementation 'org.seleniumhq.selenium:selenium-remote-driver:4.29.0'

    testImplementation 'io.karatelabs:karate-junit5:1.5.2'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

tasks.named('test') {
    useJUnitPlatform()
}
